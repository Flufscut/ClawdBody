[build]
builder = "nixpacks"
# Use npm install instead of npm ci to avoid lock file sync issues
# Reason: prisma db push moved to startCommand because Railway's internal network
# (postgres.railway.internal) is not available during the build phase.
buildCommand = "npm install && npx prisma generate && npm run build"

[deploy]
# Reason: Run prisma db push at startup when the internal DB network is reachable.
startCommand = "npx prisma db push --skip-generate && npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# No function timeout limits - processes can run as long as needed

[build.nixpacks]
# Use Node.js 20 (required for AWS SDK and E2B packages)
nixPackages = ["nodejs_20", "npm-10_x", "openssl"]
# Override the install phase to use npm install instead of npm ci
installCmd = "npm install"
